<!doctype html>
<html lang="en" class="h-100">
<head th:replace="/fragments/head"></head>

<body class="d-flex flex-column h-100">


<header>
  <!-- Fixed navbar -->
  <nav th:replace="/fragments/nav :: nav-front"></nav>
</header>

<!-- Begin page content -->
<main class="flex-shrink-0">
  <div class="container">
    <h1 class="mt-5">Login</h1>

    <div class="alert alert-danger" th:if="${param.error}"> 
      Invalid Credential
    </div>

    <form th:action="@{/login}" method="post">

      <!--Username input section-->
      <div class="form-group">
        <label for="">Username</label>
        <input type="text" class="form-control mt-3" name="username" id="username" placeholder="Username">
        <!-- <span class="error"th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span> -->
      </div>

      <!--Password input section-->
      <div class="form-group">
        <label for="">Password</label>
        <input type="password" class="form-control mt-3" name="password" id="password"> 
        <!-- <span class="error"th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span> -->
      </div>

      <button class="btn btn-danger mt-5">Log in</button>
    </form>
  </div>
</main>
 
<footer th:replace="/fragments/footer"></footer>

<script src="/docs/5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


</body>
</html>
