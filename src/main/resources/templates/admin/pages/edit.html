<!doctype html>
<html lang="en" class="h-100">
<head th:replace="/fragments/head"></head>

<body class="d-flex flex-column h-100">


<header>
  <!-- Fixed navbar -->
  <nav th:replace="/fragments/nav :: nav-admin"></nav>
</header>

<!-- Begin page content -->
<main class="flex-shrink-0">
  <div class="container">
    <h1 style="color: red;" class="mt-5" th:text="'Edit ' + ${page.title}"></h1>
    <a href="/admin/pages" class="btn btn-primary mb-5">Back to pages</a>

    <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>

    <form th:object="${page}" th:action="@{/admin/pages/edit}" method="post">
      
      <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
        There are errors
      </div>

      <!--Title input section-->
      <div class="form-group">
        <label for="">Title</label>
        <input type="text" class="form-control mt-3" th:field="*{title}" placeholder="Title" th:value="${page.title}">
        <span class="error"th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
      </div>

      <!--Slug input section-->
      <div class="form-group">
        <label for="">Slug</label>
        <input type="text" class="form-control mt-3" th:field="*{slug}" placeholder="Slug" th:value="${page.slug}">
      </div>

      <!--Content input section-->
      <div class="form-group">
        <label for="">Content</label>
        <textarea type="text" class="form-control mt-3" th:field="*{content}" placeholder="Content" rows="10" th:value="${page.content}"></textarea>
        <span class="error"th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
      </div>

      <input type="hidden" th:field="*{id}" th:value="${page.id}">
      <input type="hidden" th:field="*{sorting}" th:value="${page.sorting}">

      <button class="btn btn-danger mt-5">Edit</button>
    </form>
  </div>
</main>

<footer th:replace="/fragments/footer"></footer>

<script src="/docs/5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


</body>
</html>
