<!doctype html>
<html lang="en" class="h-100">
<head th:replace="/fragments/head"></head>

<body class="d-flex flex-column h-100">


<header>
  <!-- Fixed navbar -->
  <nav th:replace="/fragments/nav :: nav-front"></nav>
</header>

<!-- Begin page content -->
<main class="flex-shrink-0">
  <div class="container">
    <h1 class="mt-5">Register</h1>

    <form th:object="${user}" th:action="@{/register}" method="post">
      
      <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
        There are errors
      </div>

      <!--Username input section-->
      <div class="form-group">
        <label for="">Username</label>
        <input type="text" class="form-control mt-3" th:field="*{username}" placeholder="Username">
        <span class="error"th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
      </div>

      <!--Password input section-->
      <div class="form-group">
        <label for="">Password</label>
        <input type="password" class="form-control mt-3" th:field="*{password}">
        <span class="error"th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
      </div>

      <!--Confirm Password input section-->
      <div class="form-group">
        <label for="">Confirm Password</label>
        <input type="password" class="form-control mt-3" th:field="*{confirmPassword}">
        <span class="error" th:if="${passwordMatchProblem}">Password do not match</span>
      </div>

      <!--Email input section-->
      <div class="form-group">
        <label for="">Email</label>
        <input type="text" class="form-control mt-3" th:field="*{email}" placeholder="Email">
        <span class="error"th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
      </div>

      <!--Email input section-->
      <div class="form-group">
        <label for="">Phone number</label>
        <input type="text" class="form-control mt-3" th:field="*{phoneNumber}" placeholder="Phone number">
        <span class="error"th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
      </div>

      <button class="btn btn-danger mt-5">Register</button>
    </form>
  </div>
</main>
 
<footer th:replace="/fragments/footer"></footer>

<script src="/docs/5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


</body>
</html>
